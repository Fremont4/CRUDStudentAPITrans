<!-- style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');background-repeat: no-repeat;"> -->
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Create an account</h2>
            <form [formGroup]="createRegistrationForm">
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example1cg" >Student Name</label>
                <input type="text" id="form3Example1cg" formControlName="studentName" class="form-control form-control-lg" />
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example1cg" >Student No</label>
                <input type="text"  formControlName="studentNo" class="form-control form-control-lg" />
              </div>
            
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3cg" >Student Email</label>
                <input type="email"  formControlName="email" class="form-control form-control-lg" />
              </div>
             
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4cg" >Student Password</label>
                <input type="password"  formControlName="password" class="form-control form-control-lg" />
              </div>
			  <div class="form-outline mb-4">
                <label class="form-label" for="form3Example1cg" >Confirm Password</label>
                <input type="password"  formControlName="confirmPassword" class="form-control form-control-lg" />
              </div>

              <div class="form-check d-flex justify-content-center mb-5">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                <label class="form-check-label" for="form2Example3g">
                  I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                </label>
              </div>

              <!-- <div class="d-flex justify-content-center">
                <button type="button"
                  class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="addStudent()">Register</button>
              </div> -->

             

            </form>
			

          </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-danger"   data-bs-dismiss="modal">Close</button>
			<button type="submit" class="btn btn-primary" style="margin-left: 30px;" (click)="addStudent()">Add</button>
		</div>

		 <p class="text-center text-muted mt-5 mb-0">Have already an account? <a routerLink="/login"
                  class="fw-bold text-body"><u>Login here</u></a></p>
        </div>
      </div>
    </div>
  </div>
</div>
